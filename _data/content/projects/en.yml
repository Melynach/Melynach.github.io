    - type: id_projet
      project_name: "Data wrangling"
      project_excerpt: "Data wrangling with Python"
      img: ":project1_thumb.jpg"
      img_title: "img title1"
      date: "2021-03-13"
      post: |
        # Introduction
       {:data-align="center"}
        Data wrangling is a crucial step in any data analysis,
        especially when working with a real-life dataset that usually has inconsistent formatting, human errors and can also be incomplete.
        In fact, this step often represents almost half of the analyst's work. 
        This project aims to analyze Ph.D. theses defended in France between 1971 and 2020 sourced from the French website theses.fr in order to uncover valuable insights.
        To achieve this, we will thoroughly examine all variables and identify any missing or abnormal data.
        Additionally, we will delve deeper to study trends in numerical variables over time,
        such as changes in the number of theses defended in the past half-century and and extract meaningful insights.
        ***
       

    
    - type: id_projet
      project_name: "Visualization des données"
      project_excerpt: "Visualization des données avec python"
      img: ":project2_thumb.jpg"
      img_title: "img title2"
      date: "2021-04-23"
      post: |
        # Title
        La visualisation des données est un aspect crucial de l'analyse des données car elle permet de rendre les résultats de l'analyse plus compréhensibles
        et plus, accessibles pour un public non technique.
        Dans ce projet, nous nous concentrons sur la production de figures de qualité irréprochable pour mettre en évidence les tendances
        et les insights cachés dans les données

        ![Image](:project2_thumb.jpg)

   
    - type: id_projet
      project_name: "Projet statistiques"
      project_excerpt: "Statistiques avec python"
      #img: ":project1_thumb.jpg"
      #img_title: "img title3"
      date: "2021-05-27"
      post: | 
        Dans ce projet, nous nous concentrons sur divers aspects du modèle linéaire,
        tels que la régression linéaire simple, le test de Student et l'ANOVA, ainsi que sur la régression logistique.
        Nous allons par exemple décrire les résultats d'une table d'ANOVA ou d'odd-ratios.
        Le jeu de données utilisé dans ce projet porte sur des analyses d'apprentissage issues de différentes itérations d'un MOOC (le MOOC Effectuation, appelé MOOC1).
        Le focus est sur l'engagement des apprenants, notamment sur la visualisation de vidéos et la réalisation de quiz.
